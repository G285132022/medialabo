<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title> 世界の天気</title>
      <link rel="stylesheet" href="color.css">
      <script src="weather.js" defer></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    </head>
   </head>
    <body background="天気背景.jpg"></body>
  <body>  
    <h1>
     <p>
      <center><h1>世界の天気</h1></center>
      </p>
    </h1>

    <center>
      <tbody>
        <p>
          <tr>
            <h4>あなたが知りたい都市を選んでください！！<h4-4>(1都市限定(^○^))</h4-4>
            </h4>
          </tr>
        </p>
      </tbody> 
      
    <select name="u" id="u">
      <option>知りたい都市はどこ??</option>
      <option id="360630" value="Cairo">カイロ(エジプト)</option>
      <option id="524901" value="Moscow">モスクワ(ロシア)</option>
      <option id="993800" value="Johannesburg">ヨハネスブルク(南アフリカ)</option>
      <option id="1816670" value="Beijing">北京(中華人民共和国)</option>
      <option id="1850147value" value="Tokyo">東京(日本)</option>
      <option id="1880252" value="Singapore">シンガポール</option>
      <option id="2147714" value="Sydney">シドニー(オーストラリア)</option>
      <option id="2643743" value="London">ロンドン(イギリス)</option>
      <option id="2968815" value="Paris">パリ(フランス)</option>
      <option id="3451189" value="Rio de Janeiro">リオデジャネイロ(ブラジル)</option>
      <option id="5128581" value="New York">ニューヨーク(アメリカ合衆国)</option>
      <option id="5368361" value="Los Angeles">ロサンゼルス(アメリカ合衆国)</option>
      </select>
    <button id="button">検索</button>
    </center>

   <center>
    <table>
      <p>
      <caption class="noc"></caption>
      <h3>都市名: 
      <span id="p1"></span>
      </h3>
      </p>
    </table>
     <tr>
       <p>
        <caption class="lon"></caption>
        <h3>緯度:
        <span id="p2"></span>
        </h3>
        </p>
        <p>
        <caption class="lat"></caption>
        <h3>経度:
        <span id="p3"></span>
        </h3>
        </p>
        <p>
        <caption class="weather"></caption>
        <h3>天気:
        <span id="p4"></span>
        </h3>
        </p>
        <p>
        <caption class="temn_min"></caption>
        <h3>最低気温:
        <span id="p5"></span>
        </h3>
        </p>
        <p>
        <caption class="temn_max"></caption>
        <h3>最高気温:
        <span id="p6"></span>
        </h3>
        </p>
        <p>
        <caption class="humidity"></caption>
        <h3>湿度:
        <span id="p7"></span>
        </h3>
        </p>
        <p>
        <caption class="spead"></caption>
        <h3>風速:
        <span id="p8"></span>
        </p>
        </h3>
        <p>
        <caption class="deg"></caption>
        <h3>風向:
        <span id="p9"></span>
        </h3>
        </p>
      </tr>
    </center>
   </body>
  
</html>
